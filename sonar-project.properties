sonar.projectKey=react-demo-test
sonar.organization=maxime

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=react-demo-test
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8


#emplacement du projet a tester
sonar.sources=src

#emplacement des tests
sonar.test.inclusion=src/**/*.spec.tsx
#emplacement du coverage
sonar.javascript.lcov.reportPaths=/coverage/lcov.info

sonar.exclusions=node_modules/**, src/**/*.spec.tsx, src/**/.test.tsx, src/**/.module.ts, src/reportWebVitals.ts, src/index.tsx